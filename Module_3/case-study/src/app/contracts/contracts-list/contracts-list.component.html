<div class="wrapper mx-5 my-4">

    <div class="row justify-content-between ">
        <h2 class="text-dark">Contracts List</h2>
        <div class="d-flex">
            <input class="rounded mx-1 border border-primary" type="text" style="width: 400px;" placeholder="Enter contracts' name " [(ngModel)]="term">        
           <button class="btn btn-outline-primary">search</button>
        </div>    
    </div>
    <div class="row my-2">
        <button class="btn btn-danger"><a routerLink="/contracts/contract-add" style="text-decoration: none; color:white">Add new contract</a></button>    
    </div>
    <div class="row mt-4">
        <table class="table table-bordered">
            <thead class="thead-dark text-center">
              <tr>
                <th>STT</th>
                <th>Start date</th>
                <th>End date</th>
                <th>Customer</th>
                <th>Employee</th>
                <th>Deposit</th>                
                <th>Total</th>                
                <th>Actions</th>                
              </tr>
            </thead>
            <tbody>
              <tr class="text-center" *ngFor = "let contract of contracts|filter: term|paginate: { itemsPerPage: 5, currentPage: p }">
                <td>{{contracts.indexOf(contract)+1}}</td>                
                <td>{{contract.startDate}}</td>
                <td>{{contract.endDate}}</td>
                <td>{{contract.customer}}</td>
                <td>{{contract.employee}}</td>
                <td>{{contract.deposit}}</td>
                <td>{{contract.total}}</td>
                <td>
                             
                <a [routerLink]="['/contracts/contract-edit/' + contract.id]" class="ml-3"><mat-icon color = "accent">settings</mat-icon></a>
                <a (click)="openDialog(contract)" class="mr-3"><mat-icon color = "warn">delete</mat-icon></a>
                </td>
              </tr>
              
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
    </div>
