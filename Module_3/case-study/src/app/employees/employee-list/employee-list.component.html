
<div class="wrapper mx-5 my-4">

    <div class="row justify-content-between ">
        <h2 class="text-dark">Employees List</h2>
        <div class="d-flex">
            <input class="rounded mx-1 border border-primary" type="text" style="width: 400px;" placeholder="Enter employee's name " [(ngModel)]="term">         
           <button class="btn btn-outline-primary">search</button>
        </div>    
    </div>
    <div class="row my-2">
        <button class="btn btn-danger"><a routerLink="/employees/employee-add" style="text-decoration: none; color:white">Add new employee</a></button>    
    </div>
    <div class="row mt-4">
        <table class="table table-bordered">
            <thead class="thead-dark text-center">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>         
                            
                <th>Department</th>   
                
                      
                <th>Salary</th>
                
                <th>Birthday</th>             
                <th>Action</th>
                
              </tr>
            </thead>
            <tbody>
              <tr class="text-center" *ngFor = "let employee of employees |filter:term |paginate: { itemsPerPage: 3, currentPage: p }">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.position}}</td>                
                <td>{{employee.department}}</td>             
                <td>{{employee.salary}}</td>
               
                <td>{{employee.birthday}}</td>
                <td>
                  <a class="mx-4"><mat-icon color = "primary" (click)= openDetailDialog(employee)>visibility</mat-icon></a>              
                    <a [routerLink]= "['/employees/employee-edit/' + employee.id]" class="mr-4"><mat-icon color = "accent">settings</mat-icon></a>
                    <a (click) = openDialog(employee) class="mr-4"><mat-icon color = "warn">delete</mat-icon></a>
                    
                </td>
              </tr>
              
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
         
    </div>
    
    </div>
