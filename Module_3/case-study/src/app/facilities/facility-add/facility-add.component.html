<div class="wrapper mx-5 my-5">
    <h3 class="text-center text-danger mt-3">Add Facility Form</h3>
    
    <form class="w-75 mx-auto mt-5">
        <div class="row">
    
            <div class="form-group col-md-4">
                ID <input class="form-control">
               <p *ngIf="false"><small class="text-danger">Please fill in this field</small></p>            
            </div>
    
            <div class="form-group col-md-4" >
                Code <input class="form-control">
                <p *ngIf="false"><small class="text-danger">Please fill in this field</small></p>
            </div>      
            
            <div class="form-group col-md-4" >
                Price <input class="form-control">
                <p *ngIf="false"><small class="text-danger">Please fill in this field</small></p>
            </div>     
    
        </div>
        <div class="row">
    
            <div class="form-group col-md-6">
               Area <input class="form-control">
               <p *ngIf="false"><small class="text-danger">Please fill in this field</small></p>            
            </div>
    
            <div class="form-group col-md-6" >
                Floor <input class="form-control">
                <p *ngIf="false"><small class="text-danger">Please fill in this field</small></p>
            </div>       
    
            
        </div>
    
        <div class="row">        
    
            <div class="form-group col-md-6" >
                Max capacity <input class="form-control">
                <p *ngIf="false"><small class="text-danger">Please fill in this field</small></p>
            </div>        
    
            <div class="form-group col-6">
                Facility type <select class="form-control" name="facility">
                    <option value="Villa">Villa</option>
                    <option value="House">House</option>
                    <option value="Room">Room</option>
                </select>

                <p *ngIf="false"><small class="text-danger">Please fill in this field</small></p>            
             </div>
    
        </div>           
      
       
        <br><button class="btn btn-danger btn-block">Submit</button>
    </form>
    </div>
