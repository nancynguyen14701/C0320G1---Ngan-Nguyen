<h3 mat-dialog-title>Delete form</h3>
<mat-dialog-content>Are you sure to delete <b>{{employeeName}}</b>?</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-around mt-1">
    <button (click)=onYesClick() mat-raised-button color="accent">Yes</button>
    <button  mat-raised-button mat-dialog-close color="primary">No</button>
</mat-dialog-actions>
