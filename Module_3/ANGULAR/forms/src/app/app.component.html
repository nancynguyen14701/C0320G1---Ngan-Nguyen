<div class="container-fluid">
    <h1>Enrollment Form</h1>
    <form #userForm="ngForm">

        {{ userForm.value | json}}
    <hr>
    {{ userModel | json}}

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="userModel.name" name="username">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="userModel.email" name="email">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-control" [(ngModel)]="userModel.phone" name="telephone">
        </div>

        <div class="form-group">
            <select class="custom-select" [(ngModel)]="userModel.topic" name="topic"> 
                <option selected>I am interested in</option>
                <option *ngFor="let topic of topics">{{topic}}</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label>Time preference</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" [(ngModel)]="userModel.timePreference" name="timePreference" value="morning">
                <label class="form-check-label">Morning</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" [(ngModel)]="userModel.timePreference" name="timePreference" value="evening">
                <label class="form-check-label">Evening</label>
            </div>
        </div>

        <div class="form-check mb-3">
            <input type="form-check-input" type="checkbox" [(ngModel)]="userModel.subscribe" name="subscribe">
            <label class="form-check-label">
                Send me promotional offers
            </label>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>


    </form>
</div>
