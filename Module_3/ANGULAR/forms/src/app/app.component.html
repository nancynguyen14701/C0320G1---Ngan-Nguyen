<div class="container-fluid">
    <h1>Enrollment Form</h1>
    <form #userForm="ngForm">

        {{ userForm.value | json}}
    <hr>
    {{ userModel | json}}

        <div class="form-group">
            <label>Name</label>
            <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" [(ngModel)]="userModel.name" name="username">
            <small class="text-danger" [class.d-none]="name.valid || name.untouched"> Name is required</small>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" #email="ngModel" class="form-control" [(ngModel)]="userModel.email" name="email" required>
            <div>
                <small class="text-danger" *ngIf="email.errors.required && email.touched">Email is required</small>
            </div>
        </div>
 
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" pattern = "^[0-9]{5}$" #phone ="ngModel" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" [(ngModel)]="userModel.phone" name="telephone">
            <small class="text-danger" [class.d-none]="name.valid||name.untouched">Phone number must be 10 digits</small>
        </div>

        <div class="form-group">
            <select class="custom-select" [(ngModel)]="userModel.topic" name="topic" required #topic="ngModel"> 
                <option selected>I am interested in</option>
                <option *ngFor="let topic of topics">{{topic}}</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label>Time preference</label>
            <div class="form-check">
                <input type="radio" class="form-check-input " [(ngModel)]="userModel.timePreference" name="timePreference" value="morning">
                <label class="form-check-label">Morning</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" [(ngModel)]="userModel.timePreference" name="timePreference" value="evening">
                <label class="form-check-label">Evening</label>
            </div>
        </div>

        <div class="form-check mb-3">
            <input type="form-check-input" type="checkbox" [(ngModel)]="userModel.subscribe" name="subscribe">
            <label class="form-check-label">
                Send me promotional offers
            </label>
        </div>

        <button [disabled]="userForm.form.invalid || topic" class="btn btn-primary" type="submit">Submit</button>


    </form>
</div>
