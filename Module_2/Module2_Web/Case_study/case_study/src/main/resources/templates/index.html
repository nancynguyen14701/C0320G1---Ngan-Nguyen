<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="css/test.css" rel="stylesheet">
</head>

<body >
<header style="background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url('https://www.wallpapersdsc.net/wp-content/uploads/2017/04/Resort-HD-Background-.jpg')">
    <div class="main">
        <div class="logo">
            <img src="https://phulong.com/UploadFiles/image_contents/324-x-130-logo-furama-villa-01.png">
        </div>
        <ul>
            <li sec:authorize="isAuthenticated()"><b><a sec:authentication="principal.username"></a></b></li>
            <li>
            <div class="workspace" sec:authorize="hasRole('ROLE_ADMIN')">
                <button class="workspace-button">Workspace</button>
                <div class="dropdown-workspace">
                    <a th:href="@{/showAll/page/1}">Customer List</a>
                    <a th:href="@{/contract/showAll}">Contract List</a>
                    <a th:href="@{/facility/add}">New Facility</a>
                </div>
            </div>
            </li>
            <li><a th:href="@{/facility}">Booking Now</a></li>
            <li ><a href="#">Contact</a></li>
            <li><a href="#">Info</a></li>
            <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Log in</a></li>
            <li sec:authorize="!isAuthenticated()"><a th:href="@{/register}">Sign up</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Log out</a></li>


        </ul>
        <div class="title">
            <h1>BE PRESENT WITH US</h1>
        </div>
    </div>

</header>
</body>
</html>
