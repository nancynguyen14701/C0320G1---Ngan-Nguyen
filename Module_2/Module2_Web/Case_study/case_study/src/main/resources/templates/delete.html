<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="test1 :: header" >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1 class="text-danger">Are you sure to delete this items?</h1>
    <form th:method="post" th:object="${customer}" th:action="@{/delete/__${customer.id}__}">
        <input type="hidden" th:field="*{id}">
        <div class="row">
            <div class="form-group col-md-4">
                Name <input class="form-control" th:field="*{name}" readonly>
            </div>
            <div class="form-group col-md-4" >
                Customer code <input class="form-control" th:field="*{code}" readonly>
            </div>
            <div class="form-group col-md-4">
                Phone number <input class="form-control" th:field="*{phoneNumber}" readonly>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-5">
                Birthday <input type="date" class="form-control" th:field="*{birthday}" readonly>
            </div>
            <div class="form-group col-md-3" >
                Customer type <select class="form-control" th:field="*{customerType.id}" disabled>
                <th:block th:each="customerType:${customerTypeList}">
                    <option th:value="${customerType.id}" th:text="${customerType.name}"></option>
                </th:block>
            </select>
            </div>
            <div class="form-group col-md-4">
                Email <input type="email" class="form-control" th:field="*{email}" readonly>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                ID Number <input class="form-control" th:field="*{idNumber}" readonly>
            </div>
            <div class="form-group col-md-6">
                Address <input class="form-control" th:field="*{address}" readonly>
            </div>
        </div>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
</body>
</html>
