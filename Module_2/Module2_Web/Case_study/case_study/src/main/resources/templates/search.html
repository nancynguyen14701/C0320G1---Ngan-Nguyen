<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="test1 :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="text-primary">Search List</h1><br>

<table class="table table-hover">
    <thead class="thead-dark">
    <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Code</th>
        <th>Birthday</th>
        <th>Email</th>
        <th>IDNumber</th>
        <th>Address</th>
        <th>Customer Type</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="customer,num:${customerList}">
        <tr>
            <td th:text="${num.count}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.code}"></td>
            <td th:text="${#dates.format(customer.birthday, 'dd/MM/yyyy')}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.idNumber}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.customerType.name}"></td>

            <td>
                <a class= "text-primary" th:href="@{/edit/__${customer.id}__}">Edit | </a>
                <a class="text-danger" th:href="@{/delete/__${customer.id}__}">Delete</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
