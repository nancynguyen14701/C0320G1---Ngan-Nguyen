<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<style>
    body{
        background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url('https://www.wallpapersdsc.net/wp-content/uploads/2017/04/Resort-HD-Background-.jpg');
    }
    .wrapper{
        margin: 50px;
    }
    .form-signup{
    max-width: 600px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 15px 40px 50px;
    border: 1px solid #e5e5e5;
    border-radius: 10px;

    }
</style>
<body>
<div class="wrapper">
    <form th:method="post" th:object="${customer}" th:action="@{/register}" class="form-signup">
        <h2 class="text-danger text-center">Registration Info</h2>
        <input type="hidden" th:field="*{id}">
        <div class="row">
        <div class="form-group col-md-6">
           Name <input class="form-control" th:field="*{name}">
            <th:block th:if="${#fields.hasErrors('name')}">
                <div class="alert alert-primary" th:errors="*{name}"></div>
            </th:block>
        </div>
            <div class="form-group col-md-6">
                Birthday <input type="date" class="form-control" th:field="*{birthday}">
                <th:block th:if="${#fields.hasErrors('birthday')}">
                    <div class="alert alert-primary" th:errors="*{birthday}"></div>
                </th:block>
            </div>


        </div>
        <div class="row">

        <div class="form-group col-md-6" >
            Customer type <select class="form-control" th:field="*{customerType.id}">
            <th:block th:each="customerType:${customerTypeList}">
            <option th:value="${customerType.id}" th:text="${customerType.name}"></option>
            </th:block>
        </select>
            <th:block th:if="${#fields.hasErrors('customerType')}">
                <div class="alert alert-primary" th:errors="*{customerType}"></div>
            </th:block>
        </div>
            <div class="form-group col-md-6" >
                Customer code <input class="form-control" th:field="*{code}">
                <th:block th:if="${#fields.hasErrors('code')}">
                    <div class="alert alert-primary" th:errors="*{code}"></div>
                </th:block>
            </div>

        </div>
        <div class="row">
            <div class="form-group col-md-6">
                Phone number <input class="form-control" th:field="*{phoneNumber}">
                <th:block th:if="${#fields.hasErrors('phoneNumber')}">
                    <div class="alert alert-primary" th:errors="*{phoneNumber}"></div>
                </th:block>
            </div>
        <div class="form-group col-md-6">
            ID Number <input class="form-control" th:field="*{idNumber}">
            <th:block th:if="${#fields.hasErrors('idNumber')}">
                <div class="alert alert-primary" th:errors="*{idNumber}"></div>
            </th:block>
        </div>
        </div>
        <div class="row">
             <div class="form-group col-md-6">
                 Address <input class="form-control" th:field="*{address}">
                    <th:block th:if="${#fields.hasErrors('address')}">
                        <div class="alert alert-primary" th:errors="*{address}"></div>
                    </th:block>
             </div>
            <div class="form-group col-md-6">
                    Email <input type="email" class="form-control" th:field="*{email}">
                    <th:block th:if="${#fields.hasErrors('email')}">
                        <div class="alert alert-primary" th:errors="*{email}"></div>
                    </th:block>
            </div>
        </div>

        <button type="submit" class="btn btn-danger btn-block">Submit</button>
    </form>
</div>
</body>
</html>
