<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register Forms by Colorlib</title>
    <link href="css/main.css" rel="stylesheet" >

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" >
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" >
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" >
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" >

    <!-- Main CSS-->


</head>

<body>
<div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
    <div class="wrapper wrapper--w680">
        <div class="card card-1">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Registration Info</h2>
                <form method="POST" th:object="${customer}" th:action="@{/register}">
                    <div class="input-group">
                        <input class="input--style-1" type="text" placeholder="NAME" th:field="*{name}">
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <input class="input--style-1 js-datepicker" type="text" placeholder="BIRTHDAY" th:field="*{birthDay}">
                                <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                            </div>
                        </div>
                        <div class="input-group">
                            <select class="input--style-1" th:field="*{customerType.id}" th:default="MEMBER">
<!--                                <option th:value="0" disabled>CUSTOMER TYPE</option>-->
                            <th:block th:each="customerType:${customerTypeList}">
                                <option th:value="${customerType.id}" th:text="${customerType.name}"></option>
                            </th:block>
                            </select>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="PHONE NUMBER" th:field="*{phoneNumber}">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="EMAIL" th:field="*{email}">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="ID NUMBER" th:field="*{idNumber}">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="ADDRESS" th:field="*{address}">
                        </div>

                    <div class="p-t-20">
                        <button class="btn btn--radius btn--green" type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="vendor/select2/select2.min.js"></script>
<script src="vendor/datepicker/moment.min.js"></script>
<script src="vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
