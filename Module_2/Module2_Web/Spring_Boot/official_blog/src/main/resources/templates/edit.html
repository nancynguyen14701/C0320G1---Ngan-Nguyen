<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1 class="text-primary">Edit Post</h1>
    <form class="form-group" action="/my_blog/edit_post/" method="post" th:object="${post}">
    <div>
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label class="text-monospace">Title: </label>
            <input class="form-control" th:field="*{title}"/>
        </div>
        <div class="form-group">
            <label class="d">Content: </label><br>
            <textarea cols="80" rows="10" th:field="*{body}"></textarea>
        </div>
        <div class="form-group">
            <label>Date created: </label>
            <input type="date" th:field="*{dateCreated}"/>
        </div>
        <button class="btn btn-danger" th:type="summit">Edit</button>
    </div>
    </form>
</div>
</body>
</html>
