<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let InputRadius = prompt ("Nhập bán kính hình tròn: ");
    const PI = 3.1415;
    let R = parseInt (InputRadius);
    let S = R*R*PI;
    document.write ("Diện tích hình tròn: " + S);
</script>

</body>
</html>
