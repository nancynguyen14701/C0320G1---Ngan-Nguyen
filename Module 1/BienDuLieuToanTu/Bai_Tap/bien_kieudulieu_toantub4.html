<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let InputRadius = prompt ("Nhập bán kính hình tròn: ");
    const PI = 3.1415;
    let R = parseInt (InputRadius);
    let P = 2*R*PI;
    document.write ("Chu vi hình tròn: " + P);
</script>
</body>
</html>
