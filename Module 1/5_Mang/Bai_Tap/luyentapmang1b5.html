<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var numbers = [-1,0,4,5,7,-9,7];
    var count = 0;
    for (i=0;i<numbers.length;i++){
       if (numbers[i]<0){
           count++;
       }
    }
    document.write('Số lượng số nguyên âm là: '+count);
</script>

</body>
</html>
