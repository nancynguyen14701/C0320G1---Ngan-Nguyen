<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="1200" height="200" id="myCanvas" style="border:1px solid #d3d3d3;"></canvas>

<script>
    window.onload = function() {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var img = new Image()
        img.src= 'car.png'
        img.onload = function(){
        ctx.drawImage(img, 10, 10);
        }
    }

</script>

</body>
</html>
