<script>
    function Temperature(c){
        this.tempC=c;
        this.cTof= function(){
            return 1.8*c +32
        }
        this.cTok= function () {
            return c+273.15
        }
    }
    var temp1= new Temperature(25)
    console.log("Độ F tương ứng: " + temp1.cTof())
    console.log("Độ K tương ứng: "+ temp1.cTok())
</script>
