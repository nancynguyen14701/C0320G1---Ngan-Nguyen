<script>
    let MyDate = function(day, month, year) {

        this.day = day;

        this.month = month;

        this.year = year;

        this.getDay = function() {
            return this.day;
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }
        this.setDay = function(day) {
            this.day  = day;
            return this.day
        }
        this.setMonth = function(month) {
            this.month  = month;
            return this.month
        }
        this.setYear = function(year) {
            this.year  = year;
            return this.year;
        }
        this.createString= function (day,month,year){
            let newStr= [day,"/",month,"/",year];
            return newStr.join("")
        }

    };
   let date = new MyDate(2, 7, 2019);


    let day = date.setDay(10);

    let month = date.setMonth(10);

    let year = date.setYear(2019);

    alert(date.createString(2,7,2019));

</script>
