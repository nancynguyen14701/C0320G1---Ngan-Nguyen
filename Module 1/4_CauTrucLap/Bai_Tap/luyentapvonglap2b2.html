<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= parseInt(prompt("Hãy nhập một số nguyên dương bất kỳ: "));
    let result=1;
    for (i=1;i<=a;i++){
        result *= i;
    }
    document.write('Giao thừa của số vừa nhập là: '+result);

</script>
</body>
</html>
