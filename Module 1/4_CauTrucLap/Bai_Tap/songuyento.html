<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let number=20;
    let count=0;
    function isPrime(a){
        for(i=2;i<Math.sqrt(a);i++){
            if(a%i==0){
                return false;
            }
        }
        return true;
    }
    for(let N=2;count<number;N++){
      if(isPrime(N)){
          count++
          document.write(N + "\t")
      }
    }




</script>


</body>
</html>
