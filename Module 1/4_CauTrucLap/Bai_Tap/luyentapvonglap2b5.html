<script>
    let a= parseInt(prompt('Nhập số tiền bạn đã vay: '));
    let b= parseInt(prompt('Thời gian vay(tháng): '));
    const C= 1/100;
    let tongtien=0;
    let tienlai;
    for (i=1;i<=b;i++){
        tongtien= a*(1+C);
        a=tongtien;
    }
    document.write("Tổng số tiền bạn phải trả: "+a);
</script>

</body>
