<body>
<script>
    function isValidatePhoneNumber(str){
        let regexp= /^\([1-9]{2}\)(?:-0[1-9]{9})/
        if(regexp.test(str)){
            return true
        }
        return false
    }
var phoneNum1= ' (84)-0978489648'
    console.log(isValidatePhoneNumber(phoneNum1))
</script>
