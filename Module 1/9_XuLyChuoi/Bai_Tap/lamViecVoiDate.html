<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
var birthday= new Date(2001,06,14,8,15,30)
var currentDate= new Date()
var num1= birthday.getFullYear()
var num2= currentDate.getFullYear()

console.log("Toi da song duoc: "+ (num2-num1) + " nam")
console.log("Toi da song duoc: "+ (num2-num1-1)*12  + " thang")
console.log("Toi da song duoc: "+ (num2-num1-1)*12*30  + " ngay")
console.log("Toi da song duoc: "+ (num2-num1-1)*12*30*24  + " gio")
console.log("Toi da song duoc: "+ (num2-num1-1)*12*30*24*60  + " phut")
console.log("Toi da song duoc: "+ (num2-num1-1)*12*30*24*60*60  + " giay")

</script>
