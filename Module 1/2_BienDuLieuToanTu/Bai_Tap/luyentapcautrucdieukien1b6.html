<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Số sản phẩm bán được: '));
    let salary= 0;
    if (a<=30){
        salary=a*20000;
        document.write('Tiền hoa hồng nhận được: '+salary + 'VND');
    }
    else {
        salary= a*20000+(a-30)*25000;
        document.write('Tiền hoa hồng nhận được: '+salary + 'VND');
    }
</script>


</body>
</html>
