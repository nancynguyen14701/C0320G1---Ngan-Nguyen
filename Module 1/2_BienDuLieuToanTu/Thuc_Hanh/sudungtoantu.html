<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputWidth = prompt ("Nhập vào chiều rộng của hcn: ");
    let inputHeight = prompt ("Nhập vào chiều cao của hcn: ");
    let width = parseInt(inputWidth);
    let height = parseInt(inputHeight);
    let area = width * height;
    document.write ("Diện tích hcn là: " + area);


</script>

</body>
</html>
