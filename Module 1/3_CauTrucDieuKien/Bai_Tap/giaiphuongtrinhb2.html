<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập hệ số 1: '));
    let b = parseInt(prompt('Nhập hệ số 2: '));
    let c = parseInt(prompt('Nhập hệ số 3: '));
    if (a==0){
        if (b==0){
            if (c==0){
                console.log('Phương trinh vô số nghiệm');
                    }
             else{
                console.log('Phương trình vô nghiệm');
                }
        if (b!=0) {
            console.log('Phương trình có 1 nghiệm: '+ (-c/b));
            }
        }
    }
    if (a!=0){
        let delta= b*b - 4*a*c;
        if (delta==0){
            console.log('Phương trình có nghiệm kép: '+(-b/2*a));
        }
        if (delta<0){
            console.log('Phương trình vô nghiệm');
        }
        if (delta>0){
            x1= (-b- Math.sqrt(delta))/2*a;
            x2= (-b+ Math.sqrt(delta))/2*a;
            console.log('Phương trình có 2 nghiệm: '+ x1+"    " + x2);
        }
    }
</script>

</body>
</html>
