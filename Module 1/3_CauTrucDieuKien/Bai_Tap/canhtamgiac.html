<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Độ dài cạnh 1: '));
    let b = parseFloat(prompt('Độ dài cạnh 2: '));
    let c = parseFloat(prompt('Độ dài cạnh 3: '));
    if (a>0&&b>0&&c>0&&(a + b) > c&&(b + c) > a&&(a + c) > b) {
        console.log('Đây là 3 cạnh của 1 tam giác');
    }
    else {
        console.log('Không phải tam giác');
    }
</script>

</body>
</html>
