<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= parseInt(prompt('nhập hệ số 1: '));
    let b= parseInt(prompt('nhập hệ số 2: '));
    let c = -b/a;
    if (a==0){
        if (b==0){
            console.log('Phương trình vô số nghiệm');
        }
        else{
            console.log('Phương trình vô nghiệm');
        }
    }
    if (a!=0){
        console.log ('Phương trình có nghiệm duy nhất: '+c);
    }

</script>

</body>
</html>
