<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello, I'm Nobita</h1>
<img id="nobita" src="Nobita001.png"   style="position:absolute;left:0; top:0;" height="300" width="150"/>
<script>
    var guy= document.getElemntById('nobita');
    var nobitaLeft = 0;
    function amin(e){
        if (e.keyCode==39){
            nobitaLeft +=2;
            guy.style.left = nobitaLeft + 'px';
        }
        if (e.keyCode==37){
            nobitaLeft -=2;
            guy.style.left = nobitaLeft + 'px';
        }
    }
    document.onkeydown = anim;
</script>
</body>
</html>
