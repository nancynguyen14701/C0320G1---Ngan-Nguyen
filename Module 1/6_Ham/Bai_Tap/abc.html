<script>
    function isPrime(number) {
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
    let count = 0;
    let number = 2;
    while (count <= 10000) {
        if (isPrime(number)) {

            count++;
        }
        number++;
    }
