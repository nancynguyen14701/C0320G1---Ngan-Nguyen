<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0;
    let result=0;
    for(i=0;count<30;i++){
        if(i%7==0){
        count++;
        result +=i;
        }
    }
    alert('Tổng của 30 số tự nhiên đầu tiên chia hết cho 7 là: '+ result);
</script>

</body>
</html>
