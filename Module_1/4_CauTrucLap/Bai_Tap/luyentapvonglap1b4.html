<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let result = 0;
    for (i = 1, j = 1; count < 10; i = j, j = result) {
        result = i + j;
        if (i%5==0) {
            alert("Số đầu tiên chia hết trong dãy fibonacci chia hết cho 5 là: " + i);
            break;
        } else {
            count++;
        }
    }

</script>
</body>
</html>
