<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tem = parseInt(prompt('Hãy nhập nhiệt độ: '));
    while (tem>100){
        alert ('Hãy giảm nhiệt độ');
    }
    while (tem<20){
        alert('Hãy tăng nhiệt độ');
    }
    while (tem<=100&&tem>=20){
        alert ('Ok đấy');
    }

</script>

</body>
</html>
