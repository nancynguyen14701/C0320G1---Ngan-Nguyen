<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let choose= parseInt(prompt("1. Hiển thị danh sách công nhân"+"\n"+
        "2. Thêm mới 1 công nhân"+"\n"+
        "3. Chỉnh sửa 1 công nhân"+"\n"+
        "4. Xóa 1 công nhân"+"\n"))
    let listWorker=[["Trương Tấn A","11-1-1000","Quảng Nam",2000,"abc"],["Lê Tấn A","12-2-2222","Đà Nẵng",2000,"abc"],["Hồ Tấn A",
    "22/12/1111","Huế",2000,"abc"]]

  switch (choose){
        case 1: {
            displayWorker()
            break;
        }
  }

    function displayWorker(){
        let bang;
        bang= "<table width='80%' height='50%' cellspacing='1' cellpadding='10' border='2'>"
        bang += "<tr>";
        bang+= "<th>STT</th>";
        bang+="<th>Họ và tên</th>";
        bang+="<th>Ngày sinh</th>";
        bang+="<th>Địa chỉ</th>";
        bang+="<th>Lương</th>";
        bang+="<th>Chức vụ</th>";
        for (i=1; i<listWorker.length+1;i++){
            bang+="<tr>";
            bang+="<td>" + i+ "</td>"
            bang+="<td>"+listWorker[i-1][0]+"</td>"
            bang+="<td>"+listWorker[i-1][1]+"</td>"
            bang+="<td>"+listWorker[i-1][2]+"</td>"
            bang+="<td>"+listWorker[i-1][3]+"</td>"
            bang+="<td>"+listWorker[i-1][4]+"</td>"
            bang+="</tr>"
        }
        document.write(bang);
    }
</script>

</body>
</html>
