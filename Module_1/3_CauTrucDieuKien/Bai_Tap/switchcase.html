<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id ="month">
<button onclick = "Calculate()">Tính số ngày</button>
<script>
    function Calculate(){
        let a= parseInt(document.getElementById('month').value);
        switch(a){
            case 1:
            case 3:
            case 5:
            case 7:
            case 9:
            case 11:
                document.write('Tháng này có 31 ngày');
                break;
            case 2:
                document.write ('Tháng 2 có 28 ngày hoặc 29 ngày vào những năm nhuận');
                break;
            case 4:
            case 6:
            case 8:
            case 10:
            case 12:
                document.write ('Tháng này có 30 ngày');
        }

    }
</script>
</body>
</html>
