<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="toDoElement">
<button type="text" id="displayelement" onclick="display_Array()">Display</button>
<button type="text" id="addelement" onclick="add()">Add</button>
<p id="result"></p>
<script>
    let x = 0;
    let array = Array();

    function add() {
        array[x] = document.getElementById("toDoElement").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("toDoElement").value = "";
    }

    function display_Array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
