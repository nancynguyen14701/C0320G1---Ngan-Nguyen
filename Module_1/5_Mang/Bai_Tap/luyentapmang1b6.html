<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    var numbers= [1,3,55,7,8,9,34,2,-1];
    var V=parseInt(prompt('Hãy nhập 1 số bất kỳ: '));
    for (i=0;i<numbers.length;i++){
        if(numbers[i]==V){
           alert ('V có trong array');
        }
        else {
            alert ('V không có trong array');
        }
    }
    console.log(numbers);

</script>
