<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var numbers=[1,4,7,9,22,45,65,7,12,32];
    var max= numbers[0];
    var index = 0;
    for (i=1;i<numbers.length;i++){
        if (numbers[i]>max){
            max= numbers[i];
            index=i;
        }
    }
    document.write('Số lớn nhất trong mảng là: ' + max +'nằm ở vị trí ' + index);
</script>

</body>
</html>
