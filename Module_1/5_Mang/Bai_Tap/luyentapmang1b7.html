<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var numbers = [1, 3, 55, 7, 8, 9, 34, 2, -1];
    var V = parseInt(prompt('Hãy nhập 1 số bất kỳ: '));
    for (i = 0; i < numbers.length; i++) {

        if (numbers[i] == V) {
            for (j = i; j < numbers.length - 1; j++) {
                numbers[j] = numbers[j + 1];

            }
        }
    }
    numbers[numbers.length - 1] = 0;
    document.write(numbers);
</script>

</body>
</html>
