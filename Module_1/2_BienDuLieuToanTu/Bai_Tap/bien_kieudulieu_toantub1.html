<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let InputPhysics = prompt("Physics: ");
    let InputChemistry = prompt("Chemistry: ");
    let InputBiology = prompt("Biology: ");
    let Physics = parseInt (InputPhysics);
    let Chemistry = parseInt (InputChemistry);
    let Biology = parseInt (InputBiology);
    let Average = (Physics + Chemistry + Biology)/3;
    document.write ("Average: "+ Average);

    
</script>

</body>
</html>
