<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt('Nhập tham số 1: '));
    let num2 = parseInt(prompt('Nhập tham số 2: '));
    let result = numbers(num1, num2);
    alert (result);


    function numbers(a, b) {
        if (a > b) {
            alert('a lớn hơn b');
        }
        else{
            return a+b;
        }
    }

</script>
</body>
</html>
