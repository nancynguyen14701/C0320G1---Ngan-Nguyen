<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= parseInt(prompt('Nhập 1 số nguyên: '));
    let b = check(a);
    alert(b);
    function check(b){
        if(b>0||b==0){
            return true
        }
        else{
            return false
        }
    }
</script>
