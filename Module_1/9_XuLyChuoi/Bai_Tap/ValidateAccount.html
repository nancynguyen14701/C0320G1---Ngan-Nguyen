<script>
    function isValidateAccount(str){
        let regexp=/^[\w]{6,}$/
        if (regexp.test(str)){
            return true
        }
        return false
    }
    var account1= 'ngannguyen14701'
    console.log(isValidateAccount(account1))
</script>
