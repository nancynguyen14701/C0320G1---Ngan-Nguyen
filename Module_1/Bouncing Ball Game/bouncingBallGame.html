<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="init()">
<canvas id="myCanvas"width="700"height="600" style="border:1px solid #000000; background: gray "  ></canvas>
<script>
    let c=document.getElementById("myCanvas")
    let ctx= c.getContext("2d")
   const boardWidth= 700;
    const boardHeight= 600;
    let Ball=function(x,y,speed){
        this.x=x;
        this.y=y;
        this.speed=speed;
        this.moveBall=function(){

        }
        this.createBall=function(ctx){
           ctx.beginPath()
           ctx.arc(this.x, this.y,20,0,2*Math.PI)
            ctx.fillStyle="green"
            ctx.fill()
            ctx.stroke()
        }
        this.changeDirection=function(){

        }
    }
    let Bar=function(){
        this.width= 100
        this.height= 40
        this.x= boardWidth/2 - this.width/2
        this.y= boardHeight-this.height;
        this.draw = function (ctx) {
            ctx.beginPath();
            ctx.rect(this.x, this.y, this.width, this.height);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.stroke();
        }
        this.moveLeft=function(ctx){
            if(this.x<0){
                this.x=0
            }
            this.x-=50;
            this.draw(ctx)
        }
        this.moveRight=function(ctx){
            if (this.x>(boardWidth-this.width)){
                this.x=boardWidth-this.width
            }
            this.x+=50;
            this.draw(ctx)
            }
    }
    let bar;
    function init(){
        bar= new Bar()
        bar.draw(ctx)
        window.addEventListener("keydown",moveBar)
    }
    function moveBar(evt){
    switch(evt.keyCode){
        case 39:{
            bar.moveRight(ctx)
            break;
        }
        case 37:{
            bar.moveLeft(ctx)
            break;
        }
    }
    }
    let ball=new Ball(60,50,50,20)
    ball.createBall(ctx)

</script>

</body>
</html>
